<!DOCTYPE html>
 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
     <script>
		$(document).ready(function () {
			var storeNum = 689;
			$("#Save").click(function () {
				$.ajax({
					url: 'http://api.lowes.com/store/location?query='+$('#zip').val()+'&maxResults=5&api_key=pmpn9ygd676cpzsngnwhd68p',
					headers: {
					'Authorization': 'Basic QWRvYmU6ZW9pdWV3ZjA5ZmV3bw=='
					},
					type: 'GET',
					dataType: 'json',
					data: '',
					success: function (data, textStatus, xhr) {
						console.log(data);
						$('#results').html('');
						for (var i = 0; i < 5; i++) {
							$("#results").append("<li>"+ data['storeLocation'][i]['storeName'] + " " + data['storeLocation'][i]['address1'] + ", " + data['storeLocation'][i]['city'] + ', ' + data['storeLocation'][i]['state'] + " " + data['storeLocation'][i]['zip'] + " " + data['storeLocation'][i]['phone'] + "<input type='button' class='my-store' id=" + data['storeLocation'][i]['storeNumber'] + " value='My Store'" + "</li>");
						};
						$(".my-store").click(function() {
							storeNum = $(this).attr('id');
							console.log(storeNum);
						})
						$("#product-search").click(function () {
							$.ajax({
								url: "http://api.lowes.com/product/keyword?keyword=" + $('#product').val() + "&storeNumber=" + storeNum + "&maxResults=10&priceFlag=status&api_key=pmpn9ygd676cpzsngnwhd68p",
								headers: {
								'Authorization': 'Basic QWRvYmU6ZW9pdWV3ZjA5ZmV3bw=='
								},
								type: 'GET',
								dataType: 'json',
								data: '',
								success: function (data, textStatus, xhr) {
									console.log(data);
									$('#product-results').html('');
									for (var i = 0; i < 10; i++) {
										$("#product-results").append("<li>"+ data['productList'][i]['brand'] + " " + data['productList'][i]['description'] + ", " + "$" + data['productList'][i]['networkPrice'] +  "<img src='" + data['productList'][i]['imageUrls']['sm'] + "'>" + "</li>");
									}
								},
								error: function (xhr, textStatus, errorThrown) {
								console.log(errorThrown);
								}
							});
						});

					},
					error: function (xhr, textStatus, errorThrown) {
					console.log(errorThrown);
					}
				});
				$('.close-button').click(function (){
					$('#results').html('');
					$('#zip').val('');
				});
			});
		});
    </script>
</head>
<body>
<!-- Trigger the modal with a button -->
	<button type="button" class="btn btn-info btn-xs" data-toggle="modal" data-target="#myModal">Store Locator</button>
<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close close-button" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Closest Stores</h4>
				</div>
				<div class="modal-body">
					<input type="search" id="zip" placeholder="enter zip">
					<input type="button" id="Save" value="Enter"/>
					<ul id="results">
					</ul>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default close-button" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<br>
	<input type="search" id="product" placeholder="enter product">
	<input type="button" id="product-search" value="Enter"/>
	<ul id="product-results">
	</ul>
</body>
</html>
